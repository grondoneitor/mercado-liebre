<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b8b6f5bafe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&family=Lato:wght@400;700;900&family=Montserrat&family=Oswald&family=Prosto+One&family=Questrial&display=swap" rel="stylesheet">
    <title>Mercado Liebre</title>
    <link rel="shortcut icon" href="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.1/mercadolibre/favicon.ico" data-head-react="true">
</head>
<body>
    <header>
        <div class="container-logo-barra-titulo">
            
                <div class="container-logo">
                    <a href="/"><img src="/images/logo-mercado-liebre.svg" alt="" class="logo"></a>
                </div>
               
                <nav class="container-nav">
                    <div class="buscador"> 
                    <form action=""> 
                       <input class="nav" type="busca un producto" placeholder="Buscar productos, marcas">
                    </form>
                     <button id="button" type="button">
                         <i id="search" class="fa fa-search" aria-hidden="true" ></i>
                     </button>
                    </div> 
         
                  </nav>      
                 
                 <div class="container-titulo">
                    <p class="titulo"> <i class="fas fa-hand-holding-usd"></i>compra en cuotas y sin tarjeta de credito</p>
                 </div>
        </div>
          <nav>
               <ul class="lista">
                   <div class="lista-1">
                    <div class="sub-lista-1">
                        <li class="li-1"> <a href="">Ofertas</a></li>
                        <li class="li-1"> <a href="">Tiendas oficiales</a></li>
                    </div>
                    <div class="sub-lista-1">
                        <li class="li-1"> <a href="">Vender</a></li>
                        <li class="li-1"> <a href="">Ayuda</a></li>
                    </div>
                  </div>
                <br>
                  <div class="lista-2">
                      <li class="li-2"> <a href="/register"> Crea tu cuenta<i class="fa-regular fa-id-card"></i></a></li>
                      <li class="li-2"> <a href="/login">Ingresa<i class="fa-solid fa-right-to-bracket"></i></a></li>
                      <li class="li-2"> <a href=""> Mis compras<i class="fa-sharp fa-solid fa-cart-arrow-down"></i></a></li>
                   </div>
               </ul>
          </nav>
           
          <nav  class="burger-menu"> 
            <input id="burger" type="checkbox">            
            <label for="burger">
                <i id="barra" class="fas fa-bars barras"></i>
            </label>
          </nav>

    </header>
    <main>
         <form action="/login" method="POST" id="container-login">
             <div id="login">
                <input type="text" name="nombre-usuario" id="nombre-login" placeholder="Nombre de Usuario"> 

                <input type="text" name="contraseña-login" id="contraseña-login" placeholder="Contraseña">

                <a href="/" id="container-boton-login">
                  <button type="button" value="ENVIAR" id="boton-login">Enviar</button>
                </a>
             </div>
         </form>
   </main>

</body>
</html>
