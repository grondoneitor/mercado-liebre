<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b8b6f5bafe.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200&family=Lato:wght@400;700;900&family=Montserrat&family=Oswald&family=Prosto+One&family=Questrial&display=swap" rel="stylesheet">
    <title>Mercado Liebre</title>
    <link rel="shortcut icon" href="https://http2.mlstatic.com/frontend-assets/ui-navigation/5.18.1/mercadolibre/favicon.ico" data-head-react="true">
</head>
<body>
    <header>
        <div class="container-logo-barra-titulo">
            
                <div class="container-logo">
                    <a href="/"><img src="/images/logo-mercado-liebre.svg" alt="" class="logo"></a>
                </div>
               
                <nav class="container-nav">
                  <div class="buscador"> 
                  <form action=""> 
                     <input class="nav" type="busca un producto" placeholder="Buscar productos, marcas">
                  </form>
                   <button id="button" type="button">
                       <i id="search" class="fa fa-search" aria-hidden="true" ></i>
                   </button>
                  </div> 
       
                </nav>       
                 
             <div class="container-titulo">
                <p class="titulo"> <i class="fas fa-hand-holding-usd"></i>compra en cuotas y sin tarjeta de credito</p>
             </div>
        </div>
          <nav>
            <ul class="lista">
                <div class="lista-1">
                  <div class="sub-lista-1">
                    <li class="li-1"> <a href="">Ofertas</a></li>
                    <li class="li-1"> <a href="">Tiendas oficiales</a></li>
                </div>
                <div class="sub-lista-1">
                    <li class="li-1"> <a href="">Vender</a></li>
                    <li class="li-1"> <a href="">Ayuda</a></li>
                </div>
                </div>
                <br>
              <div class="lista-2">
                <li class="li-2"> <a href="/register"> Crea tu cuenta<i class="fa-regular fa-id-card"></i></a></li>
                <li class="li-2"> <a href="/login">Ingresa<i class="fa-solid fa-right-to-bracket"></i></a></li>
                <li class="li-2"> <a href=""> Mis compras<i class="fa-sharp fa-solid fa-cart-arrow-down"></i></a></li>
              </div>
            </ul>
          </nav>
           
          <nav  class="burger-menu"> 
            <input id="burger" type="checkbox">            
            <label for="burger">
                <i id="barra" class="fas fa-bars barras"></i>
            </label>
          </nav>

    </header>
    <main class="main-registro">
           <section  id="container-registro">
              <form action="/register" method="POST" id="registro">
                   <h1 id="titulo">Crea tu cuenta</h1>

                       <label  class="label" for="nombre" ></label>
                       <input class="input" type="text" name="nombre" id="nombre" placeholder="Nombre y Apellido">

   
                       <label class="label" for="usuario"></label>
                       <input class="input" type="text" name="usuario" id="usuario" placeholder="Nombre de Usuario">

   
                       <label  class="label" for="email"></label>
                       <input  class="input" type="email" name="email" id="email" placeholder="E-mail">

   

                       <label class="label" for="nacimiento">Fecha de nacimiento</label>
                       <input class="input" type="date" name="nacimiento" id="nacimiento">

   

                       <label class="label" for="domicilio"></label>
                       <input  class="input" type="text" name="domicilio" id="domicilio" placeholder="Domicilio">

   
                       <label class="label" for="perfil">Perfil del usuario</label>      
                       <div id="container-perfil">
                         <div id="div-perfil" > <input class="input" type="radio" name="perfil" id="perfil"><p class="p-perfil">Comprador</p> </div>
                         <div id="div-perfil"> <input class="input" type="radio" name="perfil" id="perfil"> <p class="p-perfil">Vendedor</p></div>
                       </div>

   
  
                       <label class="label" for="categorias">Intereses </label >
                             <div id="container-intereses"   >
                                 <div class="div-categorias"><input class="input" type="checkbox" name="categorias" id="categorias" ><p class="p-categorias">Electro</p></div>
                                 <div class="div-categorias"><input class="input" type="checkbox" name="categorias" id="categorias"><p class="p-categorias">Moda</p></div>
                                 <div class="div-categorias"><input class="input" type="checkbox" name="categorias" id="categorias"><p class="p-categorias">Hogar</p></div>
                                 <div class="div-categorias"><input class="input" type="checkbox" name="categorias" id="categorias"><p class="p-categorias">Juguetería</p></div>
                                 <div class="div-categorias"><input class="input" type="checkbox" name="categorias" id="categorias"><p class="p-categorias">Vida sana</p></div>
                             </div>
         
                        
                          <label  class="label label-foto" for="foto">Elige foto de perfil</label>
                          <div id="container-foto">
                            <p id="p-foto">Agregar foto</p>
                            <input class="input" type="file" name="foto" id="foto" accept="jpg., npg." >
                          </div>
                       

   

                        <label class="label" for="contraseña">Contraseña</label>
                        <input class="input" type="password" name="contraseña" id="contraseña" placeholder="Contraseña">

   

                        <label class="label" for="confirmar-contaseña">Confirmar contaseña </label>
                        <input class="input" type="password" name="confirmar-contaseña" id="confirmar-contaseña" placeholder="Confirmar contaseña">

        
                        <div class="container-botones">
                          <a href="/"  class="a-boton"><button type="button" value="Enviar" class="enviar"> Enviar</button></a>   
                          <button type="reset" value="Borrar" class="borrar">Borrar</button>
                        </div>
   
              </form>
           </section>
    </main>


</body>
</html>
